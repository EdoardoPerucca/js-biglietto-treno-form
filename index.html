<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js biglietto Form</title>

   
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="container">

        <div id="container-ticket">

            <h1>Train Ticket</h1>
        
            <div id="ticket-top">
                <input id="userName" type="text" placeholder="Nome e Cognome">
                <input id="tripKm" type="number" placeholder="Quanti km vuoi percorrere?">
                <input id="userAge" type="number" placeholder="Quanti anni hai?">
                <br>
                <button id="userButton">Genera il tuo biglietto</button>
            </div>

            <hr>

            <div id="ticket">

                <div id="ticketName"></div>

                <div id="ticketKm"></div>
                <div id="ticketUserAge"></div>
                <div id="ticketDiscount"></div>
                
                <div id="ticketPrice"></div>


            </div>

        </div>

    </div>
     
 
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
